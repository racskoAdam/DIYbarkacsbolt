<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        td{
            width: 5rem;
            height:5rem;
            border: 1px solid black;
        }
        table{
            background-color: brown;
            margin: auto;
        }
        #d1id{
            background-color: gray;
            margin: 2rem 1rem 2rem ;
            padding: 1rem;  

        }
        #d1id button{
            float: right;   
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td onclick="d1()"></td>

        <div id="d1id">

        <script>
            function d1(){
                let kep=document.createElement("img");
                kep.src="1.jpg";
                let div = document.getElementById("d1id");
                let btn = document.createElement("button");
                btn.innerHTML = "Close";
                btn.onclick = function () {
                    div.removeChild(kep);
                    div.removeChild(btn);

                };
                div.appendChild(btn);
                div.appendChild(kep);
            }

                let kep=document.createElement("img");
